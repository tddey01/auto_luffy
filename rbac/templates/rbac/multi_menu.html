<div class="multi-menu">
    <div class="item">
        {% for item in menu_dict.values %}
            <div class="title" {{ item.class }}><span class="icon-wrap"><i class="fa {{ item.icon }}"></i></span>{{ item.title }}</div>
            <div class="body {{ item.class }}">
                {% for par in item.children %}
                    <a class="{{ per.class }}" href="{{ par.url }}">{{ par.title }}</a>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</div>
